<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>El club viejuner</h1>
<fieldset style="width: 400px;">
    <Legend>Tú</Legend>
    <form>
        <label for="fname">Nombre:</label><br>
        <input type="text" name="fname" id="fname" autofocus required><br>

        <label for="aname">Apellidos:</label><br>
        <input type="text" name="aname" id="aname"  autofocus required><br>

        <label for="numb">Edad:</label><br>
        <input type="number" name="num" id="num" min="1" max="200" required><br>

    <p> <strong>Sexo</strong></p>
        <input type="radio" name="sexo" id="muj" value="Mujer">
        <label for="muj">Mujer</label><br>
        
        <input type="radio" name="sexo" id="hom" value="Hombre">
        <label for="hom">Hombre</label><br>

        <input type="radio" name="sexo" id="otros" value="Otros">
        <label for="otros">Otros</label><br>
    
    <p><strong>Me siento viejuner</strong></p>
        <input type="checkbox" name="vieje1" id="vieje1" value="viejuner1">
        <label for="viejuner1">Me siento viejuner1</label><br>

        <input type="checkbox" name="vieje2" id="vieje2" value="viejuner2">
        <label for="viejuner2">Me siento viejune2</label><br>

        <input type="checkbox" name="vieje3" id="vieje3" value="viejuner3">
        <label for="viejuner3">Me siento viejuner3</label><br>
    
    <p><strong>Escribe algo sobre tí:</strong></p>
        <textarea name="mensaje" id="mensaje" cols="30" rows="10" required></textarea>
    

    <p><strong>Contacto</strong></p>
        
         <label for="email">Correo Electronico</label>
         <input type="email" id="email" name="email" required> <br>

        <label for="phone">Telefono</label>
        <input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
          <br>
          <br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">

    </form>

 </fieldset>
 
</body>
</html>
